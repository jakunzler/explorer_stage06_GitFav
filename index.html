<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <img src="./assets/gitfav.svg" alt="Logo da aplicação GitFav">
      <div class="search">
        <label class="sr-only" for="input-search"></label>
        <input id="input-search" type="text" placeholder="Type the GitHub username to add to favorites">
        <button>
          <div>
            <img src="./assets/star.svg" alt="Símbolo de uma estrela">
            <span>Add Fav</span>
          </div>
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>User</th>
          <th>Repos</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4">
            <div class="empty">
              <img src="./assets/empty.svg" alt="Imagem de uma pasta vazia">
              <span>There are no favorites yet</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
